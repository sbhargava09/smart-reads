<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reads v1.7 - Your Daily Digest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Smart Reads <span style="font-size: 0.5em; opacity: 0.7;">v1.7</span></h1>
            <p class="tagline">Learn something new instead of doomscrolling</p>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Search articles...">
        </div>

        <div class="controls">
            <div class="filter-section">
                <h3>Filter by Topic:</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="tech">Tech</button>
                    <button class="filter-btn" data-category="sciences">Sciences</button>
                    <button class="filter-btn" data-category="business">Business</button>
                    <button class="filter-btn" data-category="sports">Sports</button>
                    <button class="filter-btn" data-category="books">Book Summaries</button>
                    <button class="filter-btn" data-category="ophthalmology">Ophthalmology</button>
                    <button class="filter-btn" data-category="perspectives">Perspectives</button>
                </div>
            </div>

            <div class="filter-section source-filter-section">
                <h3>Filter by Source:</h3>
                <div id="source-buttons" class="source-buttons">
                    <button class="source-btn active" data-source="all">All</button>
                    <!-- Source buttons will be populated dynamically -->
                </div>
            </div>

            <button id="refresh-btn" class="refresh-btn">ðŸ”„ Refresh Feed</button>
        </div>

        <div id="loading" class="loading">
            <p>Loading your Smart Reads...</p>
        </div>

        <div id="feed" class="feed">
            <!-- Articles will be dynamically loaded here -->
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Oops! Having trouble loading some feeds. Try refreshing.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
