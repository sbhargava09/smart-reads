<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reads v2.1 - Your Daily Digest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Filter by Source</h3>
                <div id="source-checklist" class="source-checklist">
                    <!-- Source checkboxes will be populated dynamically -->
                </div>
            </div>

            <div class="sidebar-section games-section">
                <h3>Today's Games</h3>
                <div id="games-container" class="games-container">
                    <p class="loading-games">Loading games...</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="header-top">
                    <h1>ðŸ“š Smart Reads <span class="version">v2.1</span></h1>
                    <button id="hard-refresh-btn" class="hard-refresh-btn" title="Hard Refresh Page">ðŸ”„</button>
                </div>
                <p class="tagline">Learn something new instead of doomscrolling</p>
            </header>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="ðŸ” Search articles...">
            </div>

            <!-- Tab Navigation -->
            <nav class="tab-navigation">
                <button class="tab active" data-category="all">All</button>
                <button class="tab" data-category="tech">Tech</button>
                <button class="tab" data-category="ophthalmology">Ophthalmology</button>
                <button class="tab" data-category="business">Business</button>
                <button class="tab" data-category="sports">Sports</button>
                <button class="tab" data-category="perspectives">Perspectives</button>
                <button class="tab" data-category="sciences">Sciences</button>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div id="loading" class="loading">
                    <p>Loading your Smart Reads...</p>
                </div>

                <div id="feed" class="feed">
                    <!-- Articles will be dynamically loaded here -->
                </div>

                <div id="error" class="error" style="display: none;">
                    <p>Oops! Having trouble loading some feeds. Try refreshing.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
